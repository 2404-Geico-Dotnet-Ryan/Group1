<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyCity</title>
</head>
<style>
    table, th, td{
        border: 1px solid #990000;
        border-collapse: collapse;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
    }
</style>
<body>
    <!-- Container used to Login the User into the System --> 
    <div id="login-page-container"> 
        <div id="login-user-container"></div>
    </div>

    <div id="home-page-container">
        <!-- Container used to add a new Person into the System --> 
        <div id="add-persons-container"></div>

        <!-- Container used to update a Person in the System --> 
        <div id="update-persons-container"></div>

        <!-- Container used to delete a Person from the System --> 
        <div id="delete-persons-container"></div>

        <!-- Container used to add a new Pet into the System -->
        <div id="add-pets-container"></div>

        <!-- Container used to update a Pet in the System --> 
        <div id="update-pets-container"></div>

        <!-- Container used to delete a Pet from the System --> 
        <div id="delete-pets-container"></div>
        
        <!-- Container used to display all Persons in the System --> 
        <div id="all-persons-container"></div>    
    
        <!-- Container used to display all Pets in the System -->
        <div id="all-pets-container"></div>

        <!-- Container used to display all Visits in the System -->
        <div id="all-visits-container"></div>
    </div>
    <script type="text/javascript" src="testingscript.js"></script>
</body>
</html>
