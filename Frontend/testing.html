<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyCity</title>
</head>
<style>
    table, th, td{
        border: 1px solid #990000;
        border-collapse: collapse;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
    }
</style>
<body>
    <h1 id="header">Welcome to The Kitty City Vet Testing Site</h1>

    <!-- Container used to Login the User into the System --> 
    <div id="user-authorization-container">   
    </div>

    <!-- Container used to a new Person into the System --> 
    <div id="add-persons-container"></div>

    <!-- Container used to a new Pet into the System -->
    <div id="add-pets-container"></div>

    <!-- Container used to display all Persons in the System --> 
    <div id="all-persons-container">
        <h1 id="header">Testing Printing All Persons in the system</h1>
    </div>    
    
    <!-- Container used to display all Pets in the System -->
    <div id="all-pets-container">
        <h1 id="header">Testing Printing All Pets in the system</h1>
    </div>

    <!-- Container used to display all Visits in the System -->
    <div id="all-visits-container">
        <h1 id="header">Testing Printing All Visits in the system</h1>
    </div>
    
    </div>
    <script type="text/javascript" src="testingscript.js"></script>
</body>
</html>
