<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyCity</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<style>
    table, th, td{
        border: 1px solid #040404;
        border-collapse: collapse;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
    }
</style>
<body>
    <!-- Container used to Login the User into the System --> 
    <div id="login-page-container"> 
        <div id="login-user-container"></div>
    </div>

    <div id="home-page-container">
        <!-------------------->
        <!-- PERSON SECTION --> 
        <!-------------------->
        <!-- Container used to add a new Person into the System --> 
        <div id="add-persons-container"></div>

        <!-- Container used to get a Person by ID held in the system --> 
        <div id="get-persons-container"></div>

        <!-- Container used to display the Person data from a get Person by ID call --> 
        <div id="get-person-display-container"></div>

        <!-- Container used to update a Person in the System --> 
        <div id="update-persons-container"></div>

        <!-- Container used to delete a Person from the System --> 
        <div id="delete-persons-container"></div>

        <!-- Container used to display all Persons in the System --> 
        <div id="all-persons-container"></div>  

        <!-------------------->
        <!-- PET SECTION    --> 
        <!-------------------->
        <!-- Container used to add a new Pet into the System -->
        <div id="add-pets-container"></div>

        <!-- Container used to get a Pet by ID held in the system --> 
        <div id="get-pets-container"></div>

        <!-- Container used to display the Pet data from a get Pet by ID call --> 
        <div id="get-pet-display-container"></div>

        <!-- Container used to update a Pet in the System --> 
        <div id="update-pets-container"></div>

        <!-- Container used to delete a Pet from the System --> 
        <div id="delete-pets-container"></div>  
    
        <!-- Container used to display all Pets in the System -->
        <div id="all-pets-container"></div>

        <!-------------------->
        <!-- VISIT SECTION  --> 
        <!-------------------->
        <!-- Container used to add a new Visit into the System -->
        <div id="add-visits-container"></div>

        <!-- Container used to get a Visit by ID held in the system --> 
        <div id="get-visits-container"></div>

        <!-- Container used to display the Visit data from a get Visit by ID call --> 
        <div id="get-visit-display-container"></div>

        <!-- Container used to display all Pets in the System -->
        <div id="all-visits-container"></div>
    </div>
    <script type="text/javascript" src="testingscript.js"></script>
</body>
</html>
